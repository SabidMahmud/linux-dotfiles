# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: "JetBrainsMono NF"
    style: Regular
    #style: Regular # For Regular size fonts

  # Bold font face
  bold:
    family: "JetBrainsMono NF"
    style: Bold

  # Italic font face
  italic:
    family: "JetBrainsMono NF"
    style: Italic

  # Bold italic font face
  bold_italic:
    family: "JetBrainsMono NF"
    style: Bold Italic
  draw_bold_text_with_bright_colors: True
  # Point size
  size: 15

